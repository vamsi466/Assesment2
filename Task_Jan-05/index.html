<!DOCTYPE html>
<html >
	<head >
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--including all the files required css-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="Assets/Font Awesome/css/font-awesome.css">
		<link rel="stylesheet" href="Assets/Font Awesome/css/font-awesome.min.css">
		<link href="CSS/libraryFiles/jquery-ui.min.css" rel="stylesheet">

		<link rel="stylesheet" href="CSS/paymentMode.css">
		

	</head>

	<!--ngApp declared-->
  <body ng-app="paymentMode">
    <div class="container-fluid" ng-controller="modalCtrl">
        
		<div class="col-md-12 col-lg-12">
			<div class="title text-center">
				<div class="col-md-offset-2 col-lg-offset-2 col-md-2 col-lg-2"><h4>Frequency Type</h4></div>
				<div class="col-md-1 col-lg-1"><h4>Start Date</h4></div>
				<div class="col-md-3 col-lg-3"><h4>End Date</h4></div>
				<div class="col-md-2 col-lg-2"><h4>Total Cash <br>With Tax</h4></div>
				<div class="col-md-2 col-lg-2"><h4>Action</h4></div>
			</div>
			<div class="table table-responsive zero-padd-margin">
				<table class="col-md-12 col-lg-12">
					<tbody ng-repeat = '(key,value) in tableDetails' >
						<tr class="col-md-12 sidearrow collapsed accordion-toggle" data-toggle="collapse" data-target="#{{$index}}" class="">
							<td colspan="5">{{key}}</td>
							
						</tr>

						<tr>
							<td colspan="12" class="hiddenRow">
								<div class="accordian-body collapse  sidearrow" id="{{$index}}">
									<table class="table table-responsive col-md-12 innerTable">
										<tbody ng-repeat="rowData in value">
											<tr class="text-center">
												<td class="col-md-2 col-lg-2 text-center"><i class="fa fa-hourglass-half" aria-hidden="true"></i></td>
												<td class="col-md-2 col-lg-2 text-center">{{rowData.selectedfrequencyData}}</td>
												<td class="col-md-2 col-lg-2 text-left">{{rowData.date | date:'dd/MM/yyyy' }}</td>
												<td class="col-md-2 col-lg-2 text-left">End Date</td>
												<td class="col-md-2 col-lg-2 ">0.00</td>
												<td class="col-md-2 col-lg-2 text-center">
													<i class="col-md-6 col-lg-6 fa fa-pencil" aria-hidden="true" ng-click="edit(value[$index],$index)"></i>
													<i class="col-md-6 col-lg-6 fa fa-times" aria-hidden="true" ng-click="delete(key,$index)"></i>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<button type="button" class="btn btn-success btn-lg col-md-12 col-lg-12 footer-div" data-toggle="modal" data-target="#gridSystemModal">
				+Add
		</button>
		<div id="gridSystemModal" data-backdrop="static" data-keyboard="false" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridModalLabel" aria-hidden="true" >
			<div class="modal-dialog" role="document" >
				<div class="modal-content">
						<ng-include src="'Templates/modal.html'"></ng-include>
				</div>
			</div>
		</div>




		<div class="modal fade" id="warning-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Alert</h4>
				</div>
				<div class="modal-body">
					<p>They are unsaved changes.Continue and lose changes?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" ng-click="continuechanges()">Cancel</button>
					<button type="button" class="btn btn-primary" ng-click="notsaved()">Okay</button>
				</div>
				</div>
			</div>
		</div>


		<div class="modal fade" id="delete-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Alert</h4>
				</div>
				<div class="modal-body">
					<p>Are you sure, You want to delete this ?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" ng-click="yesdelete()">Okay</button>
				</div>
				</div>
			</div>
		</div>

	</div>

		<!--Including all Librrary Files-->
		
		<script src="JS/libraryFiles/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
		<script src="JS/libraryFiles/jquery-ui.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
		<!--including module-->
		<script src="JS//Module/paymentMode.js"></script>


	
		

		<!--Rendering routingJS-->
		<!--<script src="JS/Routing/routing.js"></script>-->

		<!--Rendering all controllers-->
		<script src="JS/Controllers/paymentCtrl.js"></script>
		<script src="JS/Controllers/accountingCtrl.js"></script>
		<script src="JS/Controllers/frequencyCtrl.js"></script>
		<script src="JS/Controllers/paymentTimingCtrl.js"></script>
		<script src="JS/Controllers/paymentdueonCtrl.js"></script>
		<script src="JS/Controllers/paymentduedayCtrl.js"></script>
		<script src="JS/Controllers/modalCtrl.js"></script>
		<script src="JS/Controllers/growthCtrl.js"></script>
		<script src="JS/Controllers/changeAmountCtrl.js"></script>



		<!--service calls-->
		<script src="JS/Services/ajaxCallService.js"></script>
  </body>
</html>
